<div fxLayout="row-reverse" fxLayoutAlign="left left">
    <mat-icon (click)="close()">close</mat-icon>
</div>
    
<div class="page-layout simple" [ngStyle]="{'overflow': 'visible'}">
    <div id="in-sendComponent" fxLayout="column" fxLayoutAlign="center center">
        <div class="contents" fxLayout="column" fxLayout.gt-md="row">
            <div class="send-left" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                <mat-dialog-content>
                    <div class="left-contents" fxLayout="column" fxLayoutAlign="center left">
                        <div fxLayout="column" fxLayout.gt-md="row">
                            <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                                <h1>Share with Healthcare Provider(s)</h1>
                            </div>
                        </div>
                        <div fxLayout="column" fxLayout.gt-md="row">
                            <div *ngIf="!initLoader" class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                                <p>
                                    Record : {{doctype | uppercase}}  
                                </p>  
                                <p>
                                    Please select healthcare providers to share medical record :  
                                </p>  
                                <ng-multiselect-dropdown
                                [placeholder]="'Select Providers'"
                                [data]="dropdownList"
                                [(ngModel)]="selectedItems"
                                [settings]="dropdownSettings"
                                (onSelect)="onItemSelect($event)"
                                (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                            </div>
                            <div *ngIf="initLoader" class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                                <mat-spinner strokeWidth="3" [diameter]="36"></mat-spinner>
                            </div>
                        </div>
                        <div class="mtop-30" fxLayout="column" fxLayout.gt-md="row">
                            <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                                <a mat-raised-button *ngIf="!loader" class="btn-mcolor-green width-full" [ngClass]="{'disableButton':selectedItems == prePopulateItems}" (click)="saveSharedProviders()">Save</a>
                                <a mat-raised-button *ngIf="loader" class="btn-mcolor-green width-full"><mat-spinner strokeWidth="3" [diameter]="36"></mat-spinner></a>
                            </div>
                        </div>
                    </div>
                </mat-dialog-content>
            </div>
        </div>
    </div>
</div>
